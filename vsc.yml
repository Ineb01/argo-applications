apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vscode-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ineb01/vsc-server-setup.git
    path: .
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: applications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true